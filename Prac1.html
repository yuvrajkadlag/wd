    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create Side menu -->
    <div class="side-menu">
        <div class="brand-name">
            <h1>SP</h1>
        </div>

        <ul>
            <li><img src="dashboard (2).png" alt="">&nbsp;<span>Dashboard</span> </li>
            <li><img src="student.png" alt="">&nbsp;<span>Student</span> </li>
            <li><img src="teacher.png" alt="">&nbsp;<span>Teacher</span> </li>
            <li><img src="assignment.png" alt="">&nbsp;<span>Assignment</span> </li>
            <li><img src="exam.png" alt="">&nbsp;<span>Examination</span> </li>
            <li><img src="notes.png" alt="">&nbsp;<span>Notes</span> </li>
            <li><img src="activities.png" alt="">&nbsp;<span>Activities</span> </li>
        </ul>
    </div>

    <!-- Creater Header/ Navbar -->
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="college-name">
                    <h1> SP System Private Limited</h1>
                </div>
                &nbsp;
                &nbsp;

                <div class="user">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Create a cards -->
        <div class="content">
            <h1>Skills</h1>
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>HTML</h1>
                        <h3>Students</h3>
                    </div>
                    <div class="icon-case">
                        <img src="student.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>Java</h1>
                        <h3>Assignments</h3>
                    </div>
                    <div class="icon-case">
                        <img src="assignment.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>C++</h1>
                        <h3>Teacher</h3>
                    </div>
                    <div class="icon-case">
                        <img src="teacher.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>PHP</h1>
                        <h3>Exam Date</h3>
                    </div>
                    <div class="icon-case">
                        <img src="student.png" alt="">
                    </div>
                </div>
            </div>


            <div class="content">
                <h1>My Projects</h1>
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>React</h1>
                            <h3>Students</h3>
                        </div>
                        <div class="icon-case">
                            <img src="student.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>AI / ML</h1>
                            <h3>Assignments</h3>
                        </div>
                        <div class="icon-case">
                            <img src="assignment.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>VR </h1>
                            <h3>Teacher</h3>
                        </div>
                        <div class="icon-case">
                            <img src="teacher.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="box">
                            <h1>WEB</h1>
                            <h3>Exam Date</h3>
                        </div>
                        <div class="icon-case">
                            <img src="student.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
